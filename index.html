<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Homepage</title>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="max-width-flex-column">
        <div class="navbar">
            <img src="assets/images/logo.svg">
            <div class="navlinks">
                <span>Home</span>
                <span>New</span> 
                <span>Popular</span>
                <span>Trending</span>
                <span>Categories</span>
            </div>
            
        </div>
        <div class="grid">
            <img src="assets/images/image-web-3-desktop.jpg" width="100%">
            <div class="hero-row-two-column-one">
                <p class="hero-main-text">The bright future of
                    Web 3.0?</p>
                <div class="hero-article-summary-text">
                    We dive into the next evolution of the web that claims to put the 
                    power of the platforms back into the hands of the people. But is it
                    really fulfilling its promise?
                    <button class="read-more-btn">
                        READ MORE
                    </button>
                </div>
            </div>
            <div class="new-news-column">
                YOOO
            </div>
        </div>
    </div>
</body>
</html>
